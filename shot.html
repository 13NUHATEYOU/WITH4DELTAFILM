<!DOCTYPE html>
<html>
  <head>
    <title>찰칵.</title>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/x-icon" href="https://13nuhateyou.github.io/WITH4DELTAFILM/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/98.css@0.1.4/build/98.css" />
    <script src="html2canvas.js"></script>
  </head>
  <iframe width="0" height="0" src="https://www.youtube.com/embed/2sGshNxJbHM?autoplay=1&mute=1?loop=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <style>
    html {
        height: 100%;
    }
    body { 
        height: 100%;
        margin: 0;
        padding: 0;
        background-image: url('shot_background.png');
        background-size: 100%;
        background-repeat : no-repeat;
    }
    </style>  
<script>
    function loadName() {
    const name = localStorage.getItem("name");
    document.getElementById("yourName").innerText = name;
    }

    document.addEventListener("DOMContentLoaded", function() {
        loadName();
    });

    function bodyShot() {
        html2canvas(document.body).then(function (canvas) {
            var el = document.getElementById("target");
            el.href = canvas.toDataURL("image/png");
            el.download = "미래역에서.png";
            el.click();
        }).catch(function (err) {
        });
    }
</script>
  <body style="min-height: 100%;">
    <a id="target" style="display: none"></a>
    <div class="window" style="margin: 32px; width: 250px;">
      <div class="title-bar">
        <div class="title-bar-text">
          소중한 너에게.
        </div>

        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <p><span id="yourName"></span>. 미안해, 좋아해.</p>
        <section class="field-row" style="justify-content: flex-end">
          <button onclick="bodyShot();">⋯⋯.</button>
        </section>
      </div>
    </div>
  </body>
</html>
