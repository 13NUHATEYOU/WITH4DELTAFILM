<!DOCTYPE html>
<html>
  <head>
    <title>조절중.</title>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/x-icon" href="https://13nuhateyou.github.io/WITH4DELTAFILM/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/98.css@0.1.4/build/98.css" />
  </head>
  <script>
    function saveReason() {
      var form = document.querySelector("#form"); 
      var input = document.querySelector("#text18");
      var reason = input.value;
      if (reason == "" || reason == null) {
        alert("이유를 말하여 주십시오.");
        return;
      }
      localStorage.setItem("reason", reason);
      window.location.href = "ok.html";
    }

  </script>
  <body>
    <div class="window" style="margin: 32px; width: 250px;">
      <div class="title-bar">
        <div class="title-bar-text">
         소중한 당신에게.
        </div>

        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <p>이유가 무엇입니까?</p>
      </div>
    </div>
  <form id="form">
    <div class="field-row-stacked" style="width: 200px; margin: 32px;">
      <label for="text18">이곳에 쓰십시오.</label>
      <input id="text18" type="text"/> <button onclick="saveReason();">⋯⋯.</button>
    </div>
  </form>
  </body>
</html>
